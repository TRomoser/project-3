{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Event</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form class="z-depth-3" action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <br>
  <input type="submit" value="Submit!" class="btn">
</form>
<br><br>

<script>
  const dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true,
    minDate: new Date()
  });

  const timeEl = document.getElementById('id_time');
  M.Timepicker.init(timeEl, {
    // format: 'hh:mm', // consider changing time default to '%H:%M'
    twelveHour: false,
    showClearBtn: true,
    autoClose: true
  });

  const selectEl = document.getElementById('id_city');
  M.FormSelect.init(selectEl);

  const neighborhoodEl = document.getElementById('id_neighborhood');
  M.FormSelect.init(neighborhoodEl)

</script>


{% endblock %}
