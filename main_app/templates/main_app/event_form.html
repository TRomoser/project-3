{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Event</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

<script>
  const dateEl = document.getElementById('id_datetime');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });

  const selectEl = document.getElementById('id_city');
  M.FormSelect.init(selectEl);

  const neighborhoodEl = document.getElementById('id_neighborhood');
  M.FormSelect.init(neighborhoodEl)

  document.querySelector('form').addEventListener('click', function(evt) {
    console.log(evt)
    if (evt.target.value === 'Los Angeles') {
      M.FormSelect.init(neighborhoodEl, {
        'West LA': 'West LA'
      })
    }
  })
</script>


{% endblock %}
